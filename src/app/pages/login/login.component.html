<main>
    <section class="form-section">
      <img src="/assets/svg/logo.svg" alt="logo">
      <h2>Login</h2>
      <ng-content></ng-content>
      <form [formGroup]="loginForm" (submit)="onLogin()">
        <input type="username" name="Username" placeholder="Nombre de usuario" formControlName="username">
        @if (loginForm.controls.username.invalid && submited) {
          <p class="error">{{getUsernameErrors()}}</p>
        }
        <input type="password" name="Password" placeholder="Contraseña" formControlName="password">
        @if (loginForm.controls.password.invalid && submited) {
          <p class="error">{{getPasswordErrors()}}</p>
        }
        @if(loginError){
          <p class="error">{{getLoginError()}}</p>
        }
        <div class="btn-wrapper">
            <button class="btn-primary"> Entrar </button>
        </div>
      </form>
      <div class="btn-wrapper">
        
        <div class="divider">
          <div></div>
          <span>o</span>
          <div>
          </div>
        </div>
        <h3>¿No tienes cuenta?</h3>
        <a href="/registro">
          <button class="btn-secondary">Registrarse</button>
        </a>
    </div>
    </section>
    <section class="main-section">
      <h1>Crea eventos a tu gusto, este es tu lugar</h1>
    </section>
  </main>
