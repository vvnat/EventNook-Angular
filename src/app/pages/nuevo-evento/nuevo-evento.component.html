<app-header></app-header>
<main>
    <h2>Creaci√≥n del evento</h2>
    <h4>Selecciona el tipo de evento que deseas organizar:</h4>
    <form [formGroup]="eventTypeForm" (submit)="onEventType()" class="eventTypeForm">
        @for (eventType of eventTypes; track eventType) {
            <div >
                <input type="radio" id="{{eventType}}" name="eventType" value="{{eventType}}" formControlName="eventType">
                <label for="{{eventType}}">{{eventType}}</label>
            </div>
        }
        <div class="btn-wrapper">
            <button class="btn-primary">Siguiente</button>
        </div>
    </form>
</main>
