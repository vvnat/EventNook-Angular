<app-header></app-header>
<main>
    <h2>Creación del evento</h2>
    <section class="over-hide z-bigger">
        <h4>Selecciona el tipo de evento que deseas organizar:</h4>
        <form [formGroup]="eventTypeForm" (submit)="onEventType()">

            <input type="radio" class="checkbox-tools" name="tipoEvento" id="0">
            <label for="0" class="for-checkbox-tools">{{eventTypes[0].name}}</label>
            <input type="radio" class="checkbox-tools" name="tipoEvento" id="1">
            <label for="1" class="for-checkbox-tools">{{eventTypes[1].name}}</label>
            <input type="radio" class="checkbox-tools" name="tipoEvento" id="2">
            <label for="2" class="for-checkbox-tools">{{eventTypes[2].name}}</label>
            <input type="radio" class="checkbox-tools" name="tipoEvento" id="3">
            <label for="3" class="for-checkbox-tools">{{eventTypes[3].name}}</label>

            <h4>Selecciona la fecha del evento: </h4>
            <input type="date" required>

            <h4>Selecciona el número de invitados: </h4>
            <input type="number" required>

            
        </form>
    </section>
</main>
