<app-header></app-header>
<main>
    <h2>Creaci√≥n del evento</h2>
    <h4>Selecciona el tipo de evento que deseas organizar:</h4>
    <form [formGroup]="eventTypeForm" (submit)="onEventType()" class="eventTypeForm">
        @for (eventType of eventTypes; track eventType.id) {
            <div>
                <input type="radio" id="{{eventType.id}}" name="eventType" value="{{eventType.name}}" formControlName="eventType">
                <label for="{{eventType.id}}">{{eventType.name}}</label>
            </div>
        }
        <div class="btn-wrapper">
            <button class="btn-primary">Siguiente</button>
        </div>
    </form>
</main>
