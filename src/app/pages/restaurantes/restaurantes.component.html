<app-nav></app-nav>
<main>
    <h1>Nuestros restaurantes</h1>
    <section>
        @for (restaurant of paginatedRestaurants; track restaurant.id) {
            <article>
                <a href="">
                  <h3>{{ restaurant.name }}</h3>
                  <img [src]="restaurant.image" [alt]="restaurant.name">
                  <div>
                    <p>{{ restaurant.description }}</p>
                    <p>Aforo: {{ restaurant.capacity }} personas</p>
                    <p>{{ restaurant.price }} â‚¬/persona</p>
                  </div>
                </a>
              </article>
        }
    </section>
    <div>
      <button (click)="prevPage()" [disabled]="pageIndex === 0">Anterior</button>
      <button (click)="nextPage()">Siguiente</button>
    </div>
  </main>
